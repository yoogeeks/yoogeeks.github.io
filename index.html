<!DOCTYPE html>
<html ng-app="ugApp">
    <head>
        <meta charset="utf-8"/>
        <title>Hello World!</title>
        <base href="/">
        <link rel="icon" type="image/png" href="favicon.jpg">
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/timeline.css" media="screen">       
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
        <script src="js/jquery.min.js"></script>        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/angular-cookies.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/Script.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="cover" id="cover">
            <div class="title">
                <p class="title-fullname">Umang Gupta</p>
                <p class="title-status">{{text.STATUS}}</p>
                <p class="title-degree">{{text.DEGREE}}</p>
            </div>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert" style="position: absolute;bottom: 0;right:0;left:0;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{cookie_alert}}
        </div>
        <div class="alert alert-info alert-dismissible" role="alert" ng-show="offline_alert" style="position: absolute;top: 0;right:0;left:0;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{offline_alert}}
        </div>
        <nav role='navigation' class="main-nav" id="main-nav">
            <ul id="menu-list">
                <li id="menu-item" class="home"><a href="#" ng-class="getClass('/')" ng-click="scrollToTop('#cover')">{{text.HOME}}</a></li>
                <li id="menu-item" class="about"><a href="#about" ng-class="getClass('/about')" ng-click="scrollToTop('#main-nav')">{{text.ABOUT}}</a></li>
                <li id="menu-item" class="skills"><a href="#skills" ng-class="getClass('/skills')" ng-click="scrollToTop('#main-nav')">{{text.SKILLS}}</a></li>
                <li id="menu-item" class="work"><a href="#work" ng-class="getClass('/work')" ng-click="scrollToTop('#main-nav')">{{text.WORK}}</a></li>
                <li id="menu-item" class="contact"><a href="#contact" ng-class="getClass('/contact')" ng-click="scrollToTop('#main-nav')">{{text.CONTACT}}</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="contentBox">
                <div ng-view ng-animate="'animate'"></div>
            </div>
        </div>
        <span class="lang">
            <a ng-click="changeLang()" ng-mouseenter="otherLang()" ng-mouseleave="curLang()" title="{{text.CHANGE_LANG}}"><span>{{text.CURRENT_LANG}}</span></a>
        </span>
    </body>
</html>
